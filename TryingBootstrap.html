<!DOCTYPE html>
<head>
<title>TryingBootstrap</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>
<body>
  <!--colors:primary,success,danger,warning-->
  <!--alerts-->
  <div class="container">
    <h1>Welcome to Bootstrap</h1>
    <div class="alert alert-primary"> 
      <strong>This is primary alert</strong>
    </div>
   <!-- buttons--> 
    <a href="https://google.com" class="btn btn-success">Success</a>
    <a href="https://google.com" class="btn btn-outline-success">Success</a>
    <a href="https://google.com" class="btn btn-danger">Danger</a>
    <a href="https://google.com" class="btn btn-outline-danger">Danger</a>
    <a href="https://google.com" class="btn btn-warning">Warning</a>
    <a href="https://google.com" class="btn btn-outline-warning">Warning</a>
    
    <a href="https://google.com" class="btn btn-info btn-block">Info</a>
    <a href="https://google.com" class="btn btn-outline-info btn-block">Info</a>
    <!--dropdowns-->
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
      <div class="dropdown-menu" x-placement="bottom-start" style="position:absolute; will-change:transform; top:0px; left:0px; transorm:translate3d(0 px,38 px,0 px);">
        <a href="#" class="dropdown-item">Home</a>
        <a href="#" class="dropdown-item">Shop</a>
        <a href="#" class="dropdown-item">Cars</a>
        <a href="#" class="dropdown-item">Checkout</a>
      </div>
    </div>
        <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>
    

  </div>
</body>
</html>
